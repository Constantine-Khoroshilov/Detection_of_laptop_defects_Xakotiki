<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Загрузка изображений</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="form" class="form">
        <input type="button" value="Добавить фотографии" id="uploadButton">
        <input type="number" placeholder="Серийный номер" id="serialNumInput">
        <input type="button" value="Отправить" id="submitButton">
    </div>
        
    <div id="imgsPreview" class="imgsPreview"></div>
        
    <div class="editor" id="editor">
        <canvas width="640" height="400" id="canvas"></canvas>
        <div class="defectsContainer" id="defectsContainer">
            <input type="button" value="Сохранить изменения" onclick="saveChanges()">
        </div>
        <input type="button" value="Оправить" onclick="send()">
    </div>

    <script src="static/script.js"></script>
</body>
</html>
